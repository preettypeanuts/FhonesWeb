<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="fixed-top" data-bs-theme="dark">
      <nav class="navbar navBar">
        <div class="container-fluid">
          <a class="navbar-brand mergePosition"
            ><i class="bx bx-command bx-spin"></i> Fhones</a
          >
          <div>
            <a href="" class="navbar-brand navbar-text">Features</a>
            <a href="" class="navbar-brand navbar-text">Brand</a>
            <a href="" class="navbar-brand navbar-text">Categories</a>
          </div>
          <button
            class="btn btn-outline-light mergePosition border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDarkDropdown"
          >
            <span><i class="bx bxs-collection bx-flip-vertical"></i></span>
            Menu
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <div class="dropdown-center">
                  <a
                    class="btn nav-link"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Login
                  </a>
                  <a
                    class="btn nav-link"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Register
                  </a>
                  <a
                    class="btn nav-link"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Logout
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Navbar -->

    <!-- Login -->
    <section class="h-100 gradient-form loginContainer" style="background-color: #eeeeee00;" data-bs-theme="dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1 loginText">Login to Fhones</h4>
                      </div>
      
                      <form>
                        <p class="loginText">Please login to your account</p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="email address" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" id="form2Example22" class="form-control" placeholder="password"/>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-secondary btnCustom" type="button">Log
                            in</button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-4 ">
                          <p class="mb-0 me-2 loginText">Don't have an account?</p>
                          <button type="button" class="btn">Create new</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Login -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
